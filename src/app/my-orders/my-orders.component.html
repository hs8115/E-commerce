<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span><b>Order </b></span>

        </div>
        <div class="col-sm-2">
            <span><b>Order Id</b></span>

        </div>
        <div class="col-sm-2">
            <span><b>Price</b></span>

        </div>
        <div class="col-sm-2">
            <span><b>Status</b></span>

        </div>
        <div class="col-sm-2">
            <span><b>Action</b></span>

        </div>

    </div>
    <div class="row"*ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img"
                src="https://www.shutterstock.com/image-vector/shopping-cart-check-mark-icon-600nw-1708233319.jpg"
                alt="">

        </div>
        <div class="col-sm-2">
            <span>{{order.id}}</span>

        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>

        </div>
        <div class="col-sm-2">
            <span>In Process</span>

        </div>
        <div class="col-sm-2">
            <span><button class="btn btn-success"(click)="cancelOrder(order.id)">Cancel Order</button></span>

        </div>
    </div>
