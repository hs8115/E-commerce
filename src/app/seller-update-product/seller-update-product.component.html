<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p" >{{productMessage}}</p>

    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">

        <input class="form-input" type="text" ngModel name="name" placeholder="Enter Product Name" ngModel="{{productData?.name}}">

        <input class="form-input" type="text" placeholder="Enter Product Price" ngModel name="price"  ngModel="{{productData?.price}}">

        <input class="form-input" type="text" placeholder="Enter Product Color" ngModel name="color"  ngModel="{{productData?.color}}">

        <input class="form-input" type="text" placeholder="Enter Product Category" ngModel name="category" ngModel="{{productData?.category}}">

        <textarea class="form-input" placeholder="Enter Product description" ngModel name="description" ngModel="{{productData?.description}}"></textarea>

        <input class="form-input" placeholder="Enter Product Image URl" ngModel name="image" ngModel="{{productData?.image}}" />

        <button class="form-button">Update Product</button>


    </form>
</div>
