<ngb-carousel *ngIf="popularProducts" class="itemclass">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/details/{{item.id}}">

				<img class="product-header-image" src="{{item.image}}" alt="Random first slide" />
			</a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
	<h1>Trendy products</h1>
	<div class="row">
		<div class="col-sm-3" *ngFor="let item of trendyProducts ">
			<div class="product-item">
				<img src="{{item.image}}" alt="">

				<div class="product-details">
					<h6 class="name-head">{{item.name}}</h6>
					<div class="productl-price">
						<h6>Price:{{item.price}}</h6>
					</div>
				</div>
				<div class="product-color">
					<h6>Color:Black</h6>
				</div>
				<div class="product-footer">
					<!-- <a href="">View Details</a> -->
					<button type="button" class="btn btn-primary"routerLink="/details/{{item.id}}">View details</button>
					<!-- <a href="">Add to Cart</a> -->
					<button type="button" class="btn btn-success"routerLink="/user-auth">Add to Cart</button>
				</div>

			</div>
		</div>
	</div>

</div>
